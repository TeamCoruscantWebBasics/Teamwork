<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <title>SmartTech</title>  <!--TODO: name-->
    <link rel="stylesheet" href="css/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="row upper-nav">
                <div class="col-md-2"><span>Welcome to SmartTech center</span></div>
                <div class="col-md-2"></div>
                <div class="col-md-6">
                    <ul>
                        <li><a href="#">Login/Register</a></li>
                        <li><a href="#">Store Location</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Newsletter</a></li>
                        <li><a href="#">
                            <select name="language">
                                <option value="1">English</option>
                                <option value="2">Russian</option>
                                <option value="3">Bulgarian</option>
                            </select>
                        </a></li>
                        <li><a href="#">
                            <select name="currency">
                                <option value="1">USD</option>
                                <option value="2">RUB</option>
                                <option value="3">BGN</option>
                            </select>
                        </a></li>
                    </ul>
                </div>
                <div class="col-md-2">
                    <span>
                        <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                        <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                        <a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
                        <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                        <a href="#"><i class="fa fa-vimeo" aria-hidden="true"></i></a>
                    </span>
                </div>
            </div>
            <div class="row search-bar-nav">
                <div class="col-md-3">
                    <h1 class="logo">SmartTech</h1>
                </div>
                <div class="col-md-6 search-bar">
                    <select name="search-bar">
                        <option value="1">All Categories</option>
                        <option value="2"> Category 1</option>
                        <option value="3"> Category 2 </option>
                        <option value="4"> Category 3</option>
                    </select>
                    <input type="text" placeholder="Search entire store here..."/>
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div>
                <div class="col-md-3 shopping-card">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    <p class="number-of-products">3</p>
                    <p class="products"><span>My cart</span><br/>3 items - $500.00</p>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
